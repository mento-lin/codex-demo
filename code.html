<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>兑换码验证</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial,
          "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        max-width: 480px;
        margin: 40px auto;
        padding: 0 16px;
        text-align: center;
      }
      h1 {
        font-size: 20px;
        margin-bottom: 24px;
      }
      input {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        box-sizing: border-box;
      }
      button {
        margin-top: 16px;
        padding: 10px 16px;
        font-size: 16px;
        cursor: pointer;
      }
      .msg {
        margin-top: 16px;
        min-height: 24px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>请输入兑换码开始测评</h1>

    <input id="codeInput" placeholder="输入兑换码" />
    <button onclick="checkCode()">开始测评</button>

    <div class="msg" id="msg"></div>

    <script>
      async function checkCode() {
        const input = document.getElementById("codeInput");
        const msg = document.getElementById("msg");
        const code = input.value.trim();

        if (!code) {
          msg.textContent = "请先输入兑换码";
          return;
        }

        msg.textContent = "验证中，请稍候...";

        try {
          const res = await fetch("/api/check-code?code=" + encodeURIComponent(code));
          const data = await res.json();

          if (data.ok) {
            msg.textContent = "验证通过，即将进入测评...";
            // TODO: 这里改成你真正的测评入口地址
            window.location.href = "/https://emotion-app-six.vercel.app/";
          } else {
            msg.textContent = data.message || "兑换失败，请检查兑换码";
          }
        } catch (e) {
          msg.textContent = "服务器开小差了，请稍后重试";
        }
      }
    </script>
  </body>
</html>
