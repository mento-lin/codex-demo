<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>情绪安稳度测评｜兑换入口</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="redeem">
  <main class="home-main">
    <section class="home-shell">
      <!-- 顶部品牌区 -->
      <header class="home-header">
        <p class="home-badge">情绪安稳度测评</p>
        <h1 class="home-title">输入兑换码，开启 30 题治愈测评</h1>
        <p class="home-subtitle">
          用 30 个温柔小问题，看看最近的情绪呼吸节奏。结果仅用于自我观察，不做任何诊断。
        </p>
      </header>

      <!-- 兑换表单区 -->
      <section class="home-card">
        <h2 class="home-card-title">兑换入口</h2>
        <p class="home-card-meta">已购用户输入兑换码即可开始测评，进度会自动保存。</p>

        <div class="form-area" role="form" aria-label="兑换码表单">
          <label class="label" for="redeem-code">兑换码</label>
          <input
            id="redeem-code"
            type="text"
            placeholder="请输入兑换码"
            autocomplete="one-time-code"
          />

          <label class="label" for="order-id">可选：记录标识</label>
          <input
            id="order-id"
            type="text"
            placeholder="比如昵称、订单号，便于你自己记忆（可不填）"
          />

          <button id="redeem-submit" class="btn primary">开始测评</button>

          <p id="redeem-message" class="status" aria-live="polite"></p>
        </div>

        <ul class="home-tips">
          <li>每个兑换码仅可使用一次。</li>
          <li>测评过程中可随时退出，重新进入会恢复上次进度。</li>
          <li>结果页支持一键保存为图片，方便留存或与信任的人分享。</li>
        </ul>
      </section>

      <!-- 底部轻提示 -->
      <section class="home-footer">
        <p>本工具仅做轻量情绪自我观察，不构成任何专业心理评估或治疗建议。</p>
      </section>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
