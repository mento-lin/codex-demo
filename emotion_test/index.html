<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>情绪安稳度测评｜兑换入口</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="redeem">
  <main class="page">
    <section class="card hero-card">
      <div class="hero-copy">
        <p class="eyebrow">情绪安稳度测评</p>
        <h1 class="title">输入兑换码，开启 30 题治愈绿测评</h1>
        <p class="subtitle">输入兑换码即可开始测评，结果自动保存，无需飞书。</p>
      </div>

      <div class="form-area" role="form">
        <label class="label" for="redeem-code">兑换码</label>
        <input id="redeem-code" type="text" placeholder="请输入兑换码" />

        <label class="label" for="order-id">可选：记录标识</label>
        <input id="order-id" type="text" placeholder="可不填" />

        <button id="redeem-submit" class="btn primary">开始测评</button>

        <p id="redeem-message" class="status"></p>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
